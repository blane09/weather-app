<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/public/css/index.css" type="text/css">
    <script src="/public/js/index.js" type="text/javascript"></script>
  </head>
  <body>
    <h1 class="title" id="title">Weather App</h1>
  <div>
      <input class="cityinput" id="cityinput" type"text" name="city" placeholder="Enter a City">
  </div>
  <br />
  <div class="button" id="button">Show me the Weather</div>
  <div class="weathermain" id="weathermain">Sunny</div>
  <div class="imagecontainer" id="imagecontainer">
      <img src="../../assets/images/clear.png" height="125px" width="125px" id="image" />
  </div>
  <div class="weatherdescription" id=weatherdescription>Clear Skies</div>
  <div id="weathertemperature">22 Degrees</div>
  <div id="weatherhumidity">11%</div>
  </body>
</html>
